<pre>{{emotionLogForm.value | json}}</pre>

<form [formGroup]="emotionLogForm" (submit)="processEmotionLogForm()"> 
    <h2>How are you feeling?</h2>

    <div class="emotions-container">
        @for(emotion of emotions$| async; track emotion.displayOrder) {
            <div 
            class="emotion-item"
            (click)="selectEmotion(emotion.emotionName)">
            <span class="emoji">{{ emotion.emotionIconReference }}</span>
            <!-- <img [src]="emotion.emotionIconReference" [alt]="emotion.emotionName"> -->
            <span>{{ emotion.emotionName }}</span>
          </div>
        }

      </div>

    <table>

        <tr>
            <td>Intensity</td>
            <td><input type="range" min="1" max="5" formControlName="intensity"></td>

        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" formControlName="sendToDevice">Send to device?</td>

        </tr>
        
    </table>

    <button type="submit" [disabled]="emotionLogForm.invalid">Log Mood</button>

</form>
