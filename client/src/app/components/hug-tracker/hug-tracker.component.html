

<section class="hug-tracker-container">
  <div class="hug-counter heart-bg">
    <span class="hug-label">💞 Shared hugs 💞</span>
    <span class="hug-count" [class.pulse]="countChanged">{{ hugCount }}</span>
  </div>
</section>

<div class="sparkle-wrapper" *ngIf="showSparkle">
  <div class="sparkle-emoji" *ngFor="let i of sparkles">✨</div>
</div>
