<div *ngIf="isLoading" class="loader-container">
  <div class="spinner"></div>
  <p>Loading your settings…</p>
</div>



<div *ngIf="!isLoading" class="user-settings-container">
    <h2 class="fade-in">User Settings</h2>
  
    <!-- Telegram linking status -->
    <div class="setting-item">
      <h3>Telegram</h3>
      
      <div *ngIf="userSettings?.telegramChatId; else notLinked">
        <p><span class="emoji">✅</span> Telegram is linked — all set!</p>
      </div>
  
      <ng-template #notLinked>
        <p><span class="emoji">🚫</span>Not linked yet. Tap below to connect Telegram 💬</p>
        <a 
          class="link-telegram-btn"
          [href]="'https://t.me/toy_hugs_bot?start=' + userSettings.telegramLinkCode"
          target="_blank"
          rel="noopener noreferrer">
          Link Telegram
        </a>
      </ng-template>
    </div>
  
    <!-- Partner pairing -->
    <div class="setting-item">
      <h3>Partner Pairing Status</h3>
      <p>
        {{ userSettings.pairingStatus ? '💞 You are paired with your partner.' : '😶 Not paired yet.' }}
      </p>
    </div>
  </div>
